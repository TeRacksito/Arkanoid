  <script>
    const objects = { blocks: [], balls: [], player: [], interface: [] };

    function pausecomp(millis) {
      var date = new Date();
      var curDate = null;
      do {
        curDate = new Date();
      } while (curDate - date < millis);
    }
  </script>
